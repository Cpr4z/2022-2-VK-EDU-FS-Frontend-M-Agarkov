    <body>
        <div class="phone-screen">
            <header>
                <div class="up-icons-tab">
                    <i class="material-icons"  id="sca_icon">signal_cellular_alt</i>&nbsp;

                </div>
                <button class="burger">
                    <span class="material-icons">menu</span>
                </button>
                <div class="title">Messenger</div>

                    <span class="material-icons">search</span>
                </button>
            </header>
                <article class="chats-storage">
                    <section class="chats" onclick="mainChat()">
                        <div class="chat-picture">

                            <span class="last-message">I love js</span>
                        </div>
                        <div class="chat-meta">
                            <span class="last-mes-date">03:13</span>

                            </div>

                    </section>
                    <section class="chats" onclick="mainChat()">

                        <div class="chat-details">

                            <span class="last-message">Let's study python</span>
                        </div>
                        <div class="chat-meta">
                            <span class="last-mes-date">02:12</span>

                                <span class="material-icons">done_all</span>
                            </div>
                        </div>
                    </section>
                </article>
                <div class="container">
                    <button class="float-button">
                        <span class="material-icons">
                            create
                            </span>
                    </button>
                </div>
         </div>
